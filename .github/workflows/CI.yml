name: CI

on:
  push:
    branches: [feature/**]
  pull_request:
    branches: [main]
    types: [ opened ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github-prv
          server-username: x-access-token
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Maven settings for organization
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github-org-smart-home
          server-username: x-access-token
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: false

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Discord notification -> success
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "CI heating-service - success"
      - name: Discord notification -> non-success
        uses: sarisia/actions-status-discord@v1
        if: ${{ !success() }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "CI heating-service - failure"
